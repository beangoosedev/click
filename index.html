<html>
  <head>
    <title>Clicker Game</title>
    <link rel="stylesheet" type="text/css" href="stuff.css" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans" />
  </head>
  <body>
    <div class="clicker">
      <div class="clicker__button-area">
        <div>Clicks: 0</div>
        <button class="clicker__button"> </button>
      </div>
    </div>
    <div class="buyables">
      <div class="buyable">
        <div class="buyable__amount"> 0 </div>
        <div class="buyable__text">
          <div class="buyable__title">
            <span class="buyable__title-text"> Extra Hands </span>
            <span class="buyable__title-price"> 10 Clicks</span>
          </div>
          <div class="buyable__description"> More clickers = more clicks. Simple, right? </div>
          <div class="buyable__effect"> Adds 1 click every time you click </div>
        </div>
        <button class="buyable__button"> Buy </button>
      </div>
      <div class="buyable">
        <div class="buyable__amount"> 0 </div>
        <div class="buyable__text">
          <div class="buyable__title">
            <span class="buyable__title-text"> Clicker Robot </span>
            <span class="buyable__title-price"> 100 Clicks </span>
          </div>
          <div class="buyable__description"> A bit slow, but still useful </div>
          <div class="buyable__effect"> Clicks once per second </div>
        </div>
        <button class="buyable__button"> Buy </button>
      </div>
    </div>
  </body>
</html>
